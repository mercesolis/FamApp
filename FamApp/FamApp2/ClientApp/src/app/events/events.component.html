<h1>My Events</h1>
<p *ngIf="!events"><em>Login or Register</em></p>

<table class="table table-striped" *ngIf="events">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{event.id}}</td>
            <td>{{event.title}}</td>
            <td>{{event.date}}</td>
            <td>{{event.description}}</td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-2"><label>Title</label></div>
    <div class="col-6"><input [(ngModel)]="newEvent.title" type="text" placeholder="Title"></div>
</div>
<div class="row">
    <div class="col-2"><label>Date</label></div>
    <div class="col-6"><input type="text" [(ngModel)]="newEvent.date"></div>
</div>
<div class="row">
    <div class="col-2"><label>Description</label></div>
    <div class="col-6"><input type="text" [(ngModel)]="newEvent.description"></div>
</div>

<div class="row">
    <div class="col-6"><button class="btn btn-primary" (click)="addEvent()">Save</button></div>
</div>
