
        
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Add Event</h4>
              <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <div class="input-group" >
                    <input name="title" [(ngModel)]="newEvent.title"  type="text" placeholder="Title">
                  </div>
                  <label for="description">Description</label>
                  <div class="input-group">
                    <input name="description" [(ngModel)]="newEvent.description"  type="text" placeholder="Location, time, etc.">
                  </div>
                  <label for="start">Date</label>
                  <div class="input-group">
                    <input id="start" [(ngModel)]="newEvent.start" type="date" class="form-control" name="start">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="yes()">Save</button>
            </div>
